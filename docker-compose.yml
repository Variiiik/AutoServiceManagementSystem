version: '3.8'

services:
  auto-service-app:
    build: .
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: auto-service-management
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

